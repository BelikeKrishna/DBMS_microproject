<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/registration.css')}}">
</head>
<body>
    <div class="cont">
        <div class="insidecont">
          <div class="logtext">
            <h1>Register</h1>
          </div>
          <div class="datacontainer">
            <form action="{{ url_for('register') }}" method="post">
            <label for="username">username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="off">
            <label for="password">password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off">
            <label for="mail-id">mail id</label>
            <input type="text" id="mail-id" name="mail-id" placeholder="Enter your email" autocomplete="off">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                  
                      {{ message }}
                  
              {% endfor %}
            {% endif %}
          {% endwith %}

            <div class="btncontainer">
                <button>Register</button>
            </div>
            </form>
            <p>already have an account?<a href="{{ url_for('loginpage') }}">login</a></p>
            
            
          </div>
          
          
        </div>
    </div>
</body>
</html>
