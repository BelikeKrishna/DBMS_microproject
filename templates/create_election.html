{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
        <!-- Simple Flash Message Display -->
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning mb-3">
                {{ message }}
            </div>
        {% endfor %}

        <div class="card election-card">
            <div class="card-header text-center">Create New Election</div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_election') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Election Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Election Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <small class="text-muted">Participants will need this password to join.</small>
                    </div>
                    
                    <h5 class="mt-4">Candidates</h5>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="candidate1" class="form-label">Candidate 1</label>
                            <input type="text" class="form-control" id="candidate1" name="candidate1" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="candidate2" class="form-label">Candidate 2</label>
                            <input type="text" class="form-control" id="candidate2" name="candidate2" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="candidate3" class="form-label">Candidate 3 (Optional)</label>
                            <input type="text" class="form-control" id="candidate3" name="candidate3">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="candidate4" class="form-label">Candidate 4 (Optional)</label>
                            <input type="text" class="form-control" id="candidate4" name="candidate4">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-primary">Create Election</button>
                        <a href="{{ url_for('host') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
